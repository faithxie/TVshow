    function openWin(name){
      if (localStorage.getItem('user_id')<1) {
        api.openWin({
            name: 'login',
            url: './login.html',
        });
        return;
      }else {
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }

        api.openWin({
            name: ''+name+'',
            url: ''+name+'.html',
            bounces:false,
            delay: delay,
            slidBackEnabled:true,
            vScrollBarEnabled:false
        });
      }

    }
    //获取数据
    function getData(){
      var user_id = localStorage.getItem('user_id');
      var user_name = localStorage.getItem('user_name');
      var user_time = localStorage.getItem('user_time');
      var s1 = formatDateTime(user_time);
      var timestamp = Date.parse(new Date())/1000;
      var time = $api.byId('time');
      var islogin = $api.byId('islogin');
      //alert(user_time);
      if (user_time>timestamp) {
        time.innerHTML = '<i class="iconfont icon-huiyuan" style="font-size:0.7rem;color:#ff5722"></i> VIP '+s1+' 到期';
      }
      if (user_time<timestamp) {
        time.innerHTML = '<i class="iconfont icon-huiyuan" style="font-size:0.7rem;color:#ff5722"></i> VIP已到期 请及时续费';
      }
      if(user_time == "-1") {
        time.innerHTML = '<i class="iconfont icon-huiyuan" style="font-size:0.7rem;color:#ff5722"></i> 永久贵宾VIP';
      }
      if (localStorage.getItem('user_id')<1) {
        time.innerHTML = '请先登陆';
      }
      if (localStorage.getItem('user_name')>1) {
        islogin.innerHTML = '账号: '+user_name;
      }

    }



    function formatDateTime(timeStamp) {
        var date = new Date();
        date.setTime(timeStamp * 1000);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        var second = date.getSeconds();
        minute = minute < 10 ? ('0' + minute) : minute;
        second = second < 10 ? ('0' + second) : second;
        return y + '-' + m + '-' + d;
    };


    function toLogin(){

      api.clearCache(function() {

          });

      });
    }

    //更新app  （在apicloud进行）

    function checkUpdate() {
  var mam = api.require('mam');
  mam.checkUpdate(function(ret, err) {
  if (ret) {
    var result = ret.result;
    if (result.update == true && result.closed == false) {
        var str = '新版本号:' + result.version + ';\n更新提示:' + result.updateTip  //下载地址:' + ';发布时间:' + result.time; + result.source + '; 需要的可以加上去
        api.confirm({
            title : '有新的版本,是否下载并安装 ',
            msg : str,
            buttons : ['确定', '取消']
        }, function(ret, err) {
            if (ret.buttonIndex == 1) {
                if (api.systemType == "android") {
                    api.download({
                        url : result.source,
                        report : true
                    }, function(ret, err) {
                        if (ret && 0 == ret.state) {/* 下载进度 */
                            api.toast({
                                msg : "正在下载应用" + ret.percent + "%",
                                duration : 2000
                            });
                        }
                        if (ret && 1 == ret.state) {/* 下载完成 */
                            var savePath = ret.savePath;
                            api.installApp({
                                appUri : savePath
                            });
                        }
                    });
                }
                if (api.systemType == "ios") {
                    api.installApp({
                        appUri : result.source
                    });
                }
            }
        });
    } else {
        api.alert({
            msg : "已是最新版，无需更新！"
        });
    }
  } else {
    api.alert({
        msg : err.msg
    });
  }
  });
  }

</script>
